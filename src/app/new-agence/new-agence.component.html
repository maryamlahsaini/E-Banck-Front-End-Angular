<app-menu></app-menu>
<div class="container">
  <div class="panel panel-primary" style="background-color:rgba(115,88,255,0.15);">

    <div class="panel-heading">Ajouter  Agence </div>
    <div class="panel-body">
      <div style="width: 400px ;background-color:rgba(115,88,255,0.15);">
        <form  >
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" [(ngModel)]="agence.name" class="form-control" id="nom" name="Nom">
          </div>

          <button type="button"   class="btn btn-success  btn-lg" data-toggle="modal" data-target="#myModal2" (click)="OnCreateAgence()">Submit</button>
        </form>
      </div>

    </div>
  </div>
  <div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Ajout d'agence</h4>
        </div>
        <div class="modal-body">
          <p>Vous avez ajouter  une Agence</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" routerLink="/agence">Voir La Liste des Agences</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
        </div>
      </div>

    </div>
  </div>
</div>
