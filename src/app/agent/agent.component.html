<app-menu></app-menu>
<div class="container">
  <div class="panel panel-primary" style="background-color:rgba(115,88,255,0.15);">
    <div class="panel-heading">Gerer les Agents</div>
    <div class="panel-body">
      <div>
        <button class="btn btn-success" routerLink="new-agent">Ajouter un Agent</button>
      </div>
      <br>
    </div>
    <div class="panel-body">
      <table *ngIf="Agents" class="table table-striped" >
        <tr>
          <th>code</th><th>nom</th><th>prenom</th><th>username</th><th>email</th><th>Operations</th>
        </tr>
        <tr *ngFor="let a of Agents">
          <td>{{a.code}}</td>
          <td>{{a.nom}}</td>
          <td>{{a.prenom}}</td>
          <td>{{a.username}}</td>
          <td>{{a.email}}</td>
          <td>
            <button class="btn btn-warning btn-lg" (click)="onEditAgent(a.code)"><span class="glyphicon glyphicon-edit" ></span></button>
            <button type="button"  class="btn btn-danger  btn-lg" data-toggle="modal" data-target="#myModal" (click)="onDeleteAgent(a.code)"><span class="glyphicon glyphicon-remove"></span></button>
          </td>
        </tr>
      </table>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Suppression</h4>
          </div>
          <div class="modal-body">
            <p>{{delete}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="Onreload()">Fermer</button>
          </div>
        </div>

      </div>
    </div>
    <div class="panel-body">
      <form *ngIf="Agent">
        <div class="form-group">
          <label for="code">code</label>
          <input required type="text"  [(ngModel)]="agent.code" class="form-control" id="code" name="code">
        </div>
        <div class="form-group">
          <label for="nom">nom</label>
          <input required type="text"  [(ngModel)]="agent.nom" class="form-control" id="nom" name="nom">
        </div>
        <div class="form-group">
          <label for="prenom">prenom</label>
          <input required type="text"  [(ngModel)]="agent.prenom" class="form-control" id="prenom" name="prenom">
        </div>
        <div class="form-group">
          <label for="username">username</label>
          <input required type="text"  [(ngModel)]="agent.username" class="form-control" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="code">email</label>
          <input required type="text"  [(ngModel)]="agent.email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="code">password</label>
          <input required type="text"  [(ngModel)]="agent.password" class="form-control" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="pet-select">password</label>
          <select [(ngModel)]="agenctest"  name="pets" id="pet-select">
            <option>--Choisir une Agence--</option>
            <option *ngFor="let a of Agence" [value]="a.code">{{a.name}}</option>
          </select>
        </div>
        <button  type="button"   class="btn btn-success  btn-lg" data-toggle="modal" data-target="#myModal2" (click)="onEditAgent2()">Valider</button>
      </form>
    </div>
    <div id="myModal2" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modification</h4>
          </div>
          <div class="modal-body">
            <p>{{edit}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Onreload()">Voir La Liste des Agents</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
