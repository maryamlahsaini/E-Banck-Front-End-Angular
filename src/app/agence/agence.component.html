<app-menu></app-menu>
<div class="container">
  <div class="panel panel-primary" style="background-color:rgba(115,88,255,0.15);">
    <div class="panel-heading">Gerer les Agences </div>
    <div class="panel-body">

      <br>
      <div>
        <button class="btn btn-success" routerLink="new-agence">Ajouter une Agence</button>
      </div>
      <br>
    </div>
    <div class="panel-body">
      <table *ngIf="Agences" class="table table-striped" style="background-color:rgba(115,88,255,0.15);" >
        <tr>
          <th>code</th><th>nom</th>
        </tr>
        <tr *ngFor="let a of Agences">
          <td>{{a.code}}</td>
          <td>{{a.name}}</td>
          <td>
            <button class="btn btn-warning  btn-lg" (click)="onEditAgence(a.code)"><span class="glyphicon glyphicon-edit"></span></button>
            <button type="button"  class="btn btn-danger  btn-lg" data-toggle="modal" data-target="#myModal"(click)="onDeleteAgence(a.code)"><span class="glyphicon glyphicon-remove"></span></button>
          </td>
        </tr>
      </table>
    </div>
    <div class="panel-body">
      <form *ngIf="Agence">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input required type="text"  [(ngModel)]="agence.name" class="form-control" id="nom" name="nom">
        </div>
        <button  type="button"   class="btn btn-success  btn-lg" data-toggle="modal" data-target="#myModal2" (click)="onEditAgence2()">Valider</button>
      </form>
    </div>
  </div>
  <div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modification</h4>
        </div>
        <div class="modal-body">
          <p>Vous avez Modifier une Agence</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Onreload()">Voir La Liste des Agences</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
        </div>
      </div>

    </div>
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Suppression</h4>
        </div>
        <div class="modal-body">
          <p>Vous avez Supprimer une Agence</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="Onreload()">Fermer</button>
        </div>
      </div>

    </div>
  </div>
</div>
