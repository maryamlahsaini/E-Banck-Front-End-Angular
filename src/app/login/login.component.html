<div *ngIf="isLoggedIn">
  Logged in as {{roles}}.
</div>
<div class="row">
  <div class="col-md-2 col-md-offset-4">

    <div class="panel panel-primary " style="width: 500px; height: 400px; background-color: rgba(16,52,42,0.08) ;" >
      <div class="col-md-10 col-md-offset-4 col "> <img src="../assets/images/logo.png" height="60" width="150"/> </div>
      <div  class="col-md-8 col-md-offset-2 col " style="max-width:350px; padding-top: 20px">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id ="username" name="username" [(ngModel)]="form.username" #username="ngModel"
                   required />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id ="password" name="password" [(ngModel)]="form.password" #password="ngModel"
                   required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" >Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}
            </div>
          </div>
        </form>
        <hr />
      </div>
    </div>
  </div>
</div>
