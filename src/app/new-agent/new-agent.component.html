<app-menu></app-menu>
<div class="container">
  <div class="panel panel-primary" style="background-color:rgba(115,88,255,0.15);">

    <div class="panel-heading">Ajouter  Agent </div>
    <div class="panel-body">
      <div style="width: 400px;background-color:rgba(115,88,255,0.15);">
        <form >
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" [(ngModel)]="agent.nom" class="form-control" id="nom" name="Nom">
          </div>

          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" [(ngModel)]="agent.prenom" class="form-control" id="prenom" name="Prenom">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"[(ngModel)]="agent.email" class="form-control" id="email" required name="Email">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"[(ngModel)]="agent.username" class="form-control" id="username" required name="Username">
          </div>
          <div class="form-group">
            <label for="username">Password</label>
            <input type="text"[(ngModel)]="agent.password" class="form-control" id="password" required name="Password">
          </div>
          <div class="form-group">
            <label for="agence">Agence</label>
            <select [(ngModel)]="agenctest"  name="pets" id="agence">
              <option>--Choisir une Agence--</option>
              <option *ngFor="let a of Agence" [value]="a.code">{{a.name}}</option>
            </select>
          </div>


          <button type="button"   class="btn btn-success  btn-lg" data-toggle="modal" data-target="#myModal2" (click)="OnCreateAgent()">Submit</button>
        </form>
      </div>

    </div>
  </div>
  <div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Ajout d'agent</h4>
        </div>
        <div class="modal-body">
          <p>Vous avez ajouter  un Agent</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" routerLink="/agents">Voir La Liste des Agents</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
        </div>
      </div>

    </div>
  </div>

</div>
