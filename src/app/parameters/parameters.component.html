<app-menu></app-menu>
<div class="container">
  <div class="panel panel-primary" style="background-color:rgba(115,88,255,0.15);">
    <div class="panel-heading">Gerer les parametres</div>
    <div class="panel-body">
      <div *ngIf="Parameters" class="table table-striped" >
        <div>
          <form >
            <div class="form-group">
              <label for="DtD">Dollar to Dirhame</label>
              <input type="text" [(ngModel)]="Parameters.dtd" class="form-control" id="DtD" name="DtD">
            </div>
            <div class="form-group">
              <label for="EtD">Euro to Dirhame</label>
              <input type="text" [(ngModel)]="Parameters.etd" class="form-control" id="EtD" name="EtD">
            </div>
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" (click)="onEditParameters()">Valider</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modification</h4>
        </div>
        <div class="modal-body">
          <p>Vous avez modifier les parametres globales </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="Onreload()">Fermer</button>
        </div>
      </div>

    </div>
  </div>
</div>
